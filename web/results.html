<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Results - ChadGuide</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'terracotta': {
                            50: '#fef6f3',
                            100: '#fdeae4',
                            200: '#fbd5c9',
                            300: '#f6b5a1',
                            400: '#ef8a6d',
                            500: '#e07a5f',
                            600: '#cb5a3d',
                            700: '#aa4731',
                            800: '#8c3d2c',
                            900: '#743629',
                            950: '#3f1912',
                        },
                        'cream': {
                            50: '#fefdfb',
                            100: '#fcf9f3',
                            200: '#f9f3e7',
                            300: '#f4ead6',
                            400: '#eddcbe',
                            500: '#e5cca3',
                        },
                        'navy': {
                            50: '#f6f6f8',
                            100: '#ececf1',
                            200: '#d5d6e0',
                            300: '#b1b3c5',
                            400: '#878ba5',
                            500: '#696d8b',
                            600: '#545773',
                            700: '#45475e',
                            800: '#3d405b',
                            900: '#34364c',
                            950: '#232433',
                        },
                        'sage': {
                            50: '#f3f8f5',
                            100: '#e4efe8',
                            200: '#c9dfd2',
                            300: '#a2c7b1',
                            400: '#81b29a',
                            500: '#5a9473',
                            600: '#47785c',
                            700: '#3a604b',
                            800: '#314e3e',
                            900: '#2a4134',
                            950: '#15241c',
                        },
                        'gold': {
                            50: '#fefcf5',
                            100: '#fdf8e6',
                            200: '#faf0c9',
                            300: '#f5e3a3',
                            400: '#f2cc8f',
                            500: '#e9b35a',
                            600: '#d49a3e',
                            700: '#b17c32',
                            800: '#8f632e',
                            900: '#755228',
                        }
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Source Sans 3', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        .card-warm {
            background: linear-gradient(145deg, #fefdfb 0%, #fcf9f3 100%);
        }
    </style>
</head>
<body class="font-body bg-cream-100 text-navy-800 antialiased min-h-screen">

    <!-- Header -->
    <header class="bg-cream-100/95 backdrop-blur-sm border-b border-cream-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="w-10 h-10 bg-navy-800 rounded-full flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                        <i class="fa-solid fa-compass text-gold-400 text-lg"></i>
                    </div>
                    <span class="font-display font-semibold text-xl tracking-tight italic">ChadGuide</span>
                </a>

                <!-- Back Link -->
                <a href="index.html" class="flex items-center gap-2 text-navy-600 hover:text-terracotta-500 transition-colors font-medium">
                    <i class="fa-solid fa-arrow-left"></i>
                    New Search
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h1 class="font-display text-3xl sm:text-4xl font-medium text-navy-900 mb-3">
                Your Optimized Routes
            </h1>
            <p class="text-navy-600" id="search-summary"></p>
            <p class="text-navy-400 text-sm mt-1" id="results-count"></p>
        </div>

        <!-- Sort Toolbar -->
        <div id="sort-toolbar" class="flex items-center gap-2 mb-6 hidden">
            <span class="text-navy-500 font-medium text-sm">Sort by:</span>
            <button class="sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-navy-800 text-white" data-sort="price">Price</button>
            <button class="sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-cream-200 text-navy-600 hover:bg-cream-300" data-sort="time">Duration</button>
            <button class="sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-cream-200 text-navy-600 hover:bg-cream-300" data-sort="flights">Flights</button>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="space-y-6">
            <!-- Placeholder - shown when no results -->
            <div id="empty-state" class="card-warm rounded-2xl shadow-xl shadow-navy-900/10 p-8 border border-cream-300/50">
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-cream-200 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-route text-navy-400 text-2xl"></i>
                    </div>
                    <h2 class="font-display text-xl text-navy-700 mb-2">No routes found</h2>
                    <p class="text-navy-500 text-sm mb-6">Try a different search or check your dates</p>
                    <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-terracotta-500 text-white rounded-xl font-semibold hover:bg-terracotta-600 transition-colors">
                        <i class="fa-solid fa-search"></i>
                        Start a New Search
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/airport-index.js"></script>
    <script>
        // --- State ---
        let allRoutes = [];
        let currentSort = 'price';

        // --- Formatting helpers ---
        function formatTime(epochMinutes) {
            const date = new Date(epochMinutes * 60 * 1000);
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
        }

        function formatDate(epochMinutes) {
            const date = new Date(epochMinutes * 60 * 1000);
            return date.toLocaleDateString('en-GB', { month: 'short', day: 'numeric', timeZone: 'UTC' });
        }

        function formatDuration(minutes) {
            const d = Math.floor(minutes / (24 * 60));
            const h = Math.floor((minutes % (24 * 60)) / 60);
            const m = Math.round(minutes % 60);
            if (d > 0) return m > 0 ? `${d}d ${h}h ${m}m` : h > 0 ? `${d}d ${h}h` : `${d}d`;
            return h > 0 ? `${h}h ${m}m` : `${m}m`;
        }

        function formatPrice(price) {
            return `€${price.toFixed(2)}`;
        }

        function formatDays(days) {
            const roundedDays = Math.round(days);
            if (roundedDays === 1) return '1 day';
            return `${roundedDays} days`;
        }

        function cityName(iata) {
            const info = window.AirportIndex && window.AirportIndex.getByIata(iata);
            return info ? info.city : iata;
        }

        // --- Badge computation ---
        function computeBadges(routes) {
            if (routes.length === 0) return {};
            const badges = {};
            routes.forEach((_, i) => badges[i] = []);

            const minCost = Math.min(...routes.map(r => r.total_cost));
            const minTime = Math.min(...routes.map(r => r.total_flight_time || r.segments.reduce((sum, s) => sum + s.duration, 0)));
            const minFlights = Math.min(...routes.map(r => r.num_segments));

            routes.forEach((r, i) => {
                if (r.total_cost === minCost) badges[i].push({ label: 'Cheapest', color: 'bg-sage-500' });
                if ((r.total_flight_time || r.segments.reduce((sum, s) => sum + s.duration, 0)) === minTime) badges[i].push({ label: 'Fastest', color: 'bg-terracotta-500' });
                if (r.num_segments === minFlights && routes.some(o => o.num_segments > minFlights))
                    badges[i].push({ label: 'Fewest flights', color: 'bg-gold-500' });
            });
            return badges;
        }

        // --- Render a single segment with optional layover after ---
        function renderSegment(segment, nextSegment) {
            const carrierText = segment.carrier_name || segment.carrier_code || '';
            const url = airlineUrls[segment.carrier_code];
            const carrierContent = url
                ? `<a href="${url}" target="_blank" rel="noopener" class="hover:text-terracotta-500 underline decoration-dotted">${carrierText}</a>`
                : carrierText;
            const carrierHtml = carrierText
                ? `<div class="text-sm text-navy-400 mt-1">${carrierContent}</div>`
                : '';

            let layoverHtml = '';
            if (nextSegment) {
                const layoverMinutes = nextSegment.dep_time - segment.arr_time;
                if (layoverMinutes > 0) {
                    layoverHtml = `
                        <div class="flex items-center gap-3 py-2 ml-5 border-l-2 border-sage-300 pl-4">
                            <i class="fa-solid fa-city text-sage-400 text-xs"></i>
                            <span class="text-sm text-sage-600 font-medium">${formatDuration(layoverMinutes)} in ${cityName(segment.arrival_airport)}</span>
                        </div>
                    `;
                }
            }

            return `
                <div class="flex items-start gap-4 py-4 border-t border-cream-200">
                    <div class="w-10 h-10 bg-navy-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fa-solid fa-plane text-navy-500"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <span class="font-semibold text-navy-800">
                                ${cityName(segment.departure_airport)} <i class="fa-solid fa-arrow-right text-xs text-navy-400 mx-2"></i> ${cityName(segment.arrival_airport)}
                            </span>
                            <span class="text-terracotta-600 font-semibold">${formatPrice(segment.price)}</span>
                        </div>
                        <div class="flex items-center gap-4 text-sm text-navy-500">
                            <span class="flex items-center gap-1">
                                <i class="fa-solid fa-clock text-xs"></i>
                                ${formatDate(segment.dep_time)}, ${formatTime(segment.dep_time)} - ${formatTime(segment.arr_time)}
                            </span>
                            <span class="flex items-center gap-1">
                                <i class="fa-solid fa-hourglass-half text-xs"></i>
                                ${formatDuration(segment.duration)}
                            </span>
                        </div>
                        ${carrierHtml}
                    </div>
                </div>
                ${layoverHtml}
            `;
        }

        // --- Sorting ---
        function sortRoutes(routes, sortKey) {
            const sorted = [...routes];
            if (sortKey === 'price') sorted.sort((a, b) => a.total_cost - b.total_cost);
            else if (sortKey === 'time') sorted.sort((a, b) => (a.total_flight_time || a.segments.reduce((sum, s) => sum + s.duration, 0)) - (b.total_flight_time || b.segments.reduce((sum, s) => sum + s.duration, 0)));
            else if (sortKey === 'flights') sorted.sort((a, b) => a.num_segments - b.num_segments);
            return sorted;
        }

        // --- Render all routes ---
        function renderRoutes(routes) {
            const container = document.getElementById('results-container');
            document.getElementById('empty-state').style.display = 'none';

            const badges = computeBadges(routes);

            const routesHtml = routes.map((route, index) => {
                const routeBadges = badges[index] || [];
                const badgesHtml = routeBadges.map(b =>
                    `<span class="px-2 py-0.5 ${b.color} text-white text-xs rounded-full font-semibold">${b.label}</span>`
                ).join(' ');

                // Date range
                const depDate = formatDate(route.segments[0].dep_time);
                const arrDate = formatDate(route.segments[route.segments.length - 1].arr_time);
                const dateRange = depDate === arrDate ? depDate : `${depDate} – ${arrDate}`;

                // Segments with layovers
                const segmentsHtml = route.segments.map((seg, i) =>
                    renderSegment(seg, i < route.segments.length - 1 ? route.segments[i + 1] : null)
                ).join('');

                return `
                <div class="card-warm rounded-2xl shadow-xl shadow-navy-900/10 border border-cream-300/50 overflow-hidden">
                    <!-- Route Header -->
                    <div class="bg-navy-800 text-cream-100 px-6 py-4 flex items-center justify-between">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-cream-400 text-sm">Route ${index + 1}</span>
                                ${badgesHtml}
                            </div>
                            <div class="font-display text-lg font-semibold">
                                ${route.route_cities.map(c => cityName(c)).join(' → ')}
                            </div>
                            <div class="text-cream-400 text-xs mt-1">
                                <i class="fa-regular fa-calendar mr-1"></i>${dateRange}
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-cream-400 text-sm">Total</span>
                            <div class="font-display text-2xl font-bold text-gold-400">
                                ${formatPrice(route.total_cost)}
                            </div>
                        </div>
                    </div>
                    <!-- Segments -->
                    <div class="px-6 pb-4">
                        ${segmentsHtml}
                    </div>
                    <!-- Footer -->
                    <div class="bg-cream-200/50 px-6 py-3 flex items-center justify-between text-sm text-navy-600">
                        <span><i class="fa-solid fa-plane-up mr-2"></i>${route.num_segments} flight${route.num_segments > 1 ? 's' : ''}</span>
                        <span><i class="fa-solid fa-clock mr-2"></i>Flight time: ${formatDuration(route.total_flight_time || route.segments.reduce((sum, s) => sum + s.duration, 0))}</span>
                        <span><i class="fa-solid fa-calendar-days mr-2"></i>Trip: ${formatDays(route.trip_duration_days || route.total_time / (24 * 60))}</span>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = routesHtml;
        }

        // --- Update search summary ---
        function updateSummary(searchData) {
            const summaryEl = document.getElementById('search-summary');
            if (!searchData.origin_city) return;

            function fmtDate(iso) {
                const d = new Date(iso + 'T00:00:00Z');
                return d.toLocaleDateString('en-GB', { month: 'short', day: 'numeric', timeZone: 'UTC' });
            }

            const origin = searchData.origin_city;
            const dests = searchData.cities || [];
            const dateStr = `${fmtDate(searchData.departure_date)} – ${fmtDate(searchData.return_date)}`;

            let parts = [`From ${origin}`, dests.join(', '), dateStr];
            if (searchData.min_stay_hours) {
                parts.push(`Min. ${searchData.min_stay_hours}h per city`);
            }
            summaryEl.innerHTML = parts.map((p, i) => {
                if (i === 0) return `<span class="font-semibold">${p}</span>`;
                return p;
            }).join(' <span class="text-navy-300 mx-1">·</span> ');
        }

        // --- Sort toolbar ---
        function initSortToolbar() {
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentSort = btn.dataset.sort;
                    // Update button styles
                    document.querySelectorAll('.sort-btn').forEach(b => {
                        b.className = 'sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-cream-200 text-navy-600 hover:bg-cream-300';
                    });
                    btn.className = 'sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-navy-800 text-white';
                    // Re-render
                    renderRoutes(sortRoutes(allRoutes, currentSort));
                });
            });
        }

        // --- Initialize on page load ---
        let airlineUrls = {};

        document.addEventListener('DOMContentLoaded', async function() {
            if (window.AirportIndex) await window.AirportIndex.load();
            try {
                const resp = await fetch('data/airlines.json');
                if (resp.ok) airlineUrls = await resp.json();
            } catch (e) { /* graceful fallback */ }
            const searchData = JSON.parse(sessionStorage.getItem('routeSearchData') || '{}');
            const results = JSON.parse(sessionStorage.getItem('routeResults') || '[]');

            updateSummary(searchData);

            if (results.length > 0) {
                allRoutes = results;

                // Results count
                document.getElementById('results-count').textContent = `Found ${results.length} route${results.length > 1 ? 's' : ''}`;

                // Show sort toolbar
                document.getElementById('sort-toolbar').classList.remove('hidden');
                initSortToolbar();

                // Render sorted by price (default)
                renderRoutes(sortRoutes(allRoutes, currentSort));
            }
        });
    </script>
</body>
</html>
