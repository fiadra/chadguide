    <style>
        .card-warm {
            background: linear-gradient(145deg, #fefdfb 0%, #fcf9f3 100%);
        }
        .route-map { height: 180px; border-radius: 0; z-index: 0; }
        .route-map .leaflet-control-zoom { display: none; }
        .timeline-flight { position: relative; }
        .timeline-flight:hover::after,
        .timeline-layover:hover::after {
            content: attr(data-tip);
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #3d405b; color: #fcf9f3; padding: 2px 8px; border-radius: 6px;
            font-size: 11px; white-space: nowrap; pointer-events: none; z-index: 10;
        }
        .timeline-layover { position: relative; }

        /* Attraction hover popup - matches loading animation style */
        .attr-item { position: relative; cursor: pointer; }
        .attr-item .attr-popup {
            display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            z-index: 20; width: 240px;
            background: rgba(35, 36, 51, 0.98); color: #fcf9f3;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(242,204,143,0.2);
            padding-bottom: 0; margin-bottom: 0;
        }
        .attr-item:hover .attr-popup { display: flex; flex-direction: column; }
        .attr-popup-img { width: 100%; height: 100px; object-fit: cover; border-bottom: 1px solid rgba(242,204,143,0.2); }
        .attr-popup-body { display: flex; align-items: center; gap: 10px; padding: 10px 12px; }
        .attr-popup-icon { font-size: 1.4rem; flex-shrink: 0; }
        .attr-popup-text { display: flex; flex-direction: column; flex: 1; min-width: 0; }
        .attr-popup-text strong { font-size: 0.85rem; font-weight: 600; margin-bottom: 2px; color: #fcf9f3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .attr-popup-text span { font-size: 0.7rem; color: rgba(252,249,243,0.7); }
        .attr-popup-link { margin-left: auto; color: #f2cc8f; font-size: 1.1rem; padding: 4px; flex-shrink: 0; transition: color 0.2s; text-decoration: none; }
        .attr-popup-link:hover { color: #fff; }

</head>
<body class="font-body bg-cream-100 text-navy-800 antialiased min-h-screen">

    <!-- Header -->
    <header class="bg-cream-100/95 backdrop-blur-sm border-b border-cream-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="w-10 h-10 bg-navy-800 rounded-full flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                        <i class="fa-solid fa-compass text-gold-400 text-lg"></i>
                    </div>
                    <span class="font-display font-semibold text-xl tracking-tight italic">ChadGuide</span>
                </a>

                <!-- Back Link -->
                <a href="index.html" class="flex items-center gap-2 text-navy-600 hover:text-terracotta-500 transition-colors font-medium">

                    New Search
                </a>
            </div>

    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h1 class="font-display text-3xl sm:text-4xl font-medium text-navy-900 mb-3">
                Your Optimized Routes
            </h1>
            <p class="text-navy-600" id="search-summary"></p>
            <p class="text-navy-400 text-sm mt-1" id="results-count"></p>
        </div>

        <!-- Sort Toolbar -->
        <div id="sort-toolbar" class="flex items-center gap-2 mb-6 hidden">
            <span class="text-navy-500 font-medium text-sm">Sort by:</span>
            <button class="sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-navy-800 text-white" data-sort="price">Price</button>
            <button class="sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-cream-200 text-navy-600 hover:bg-cream-300" data-sort="time">Duration</button>
            <button class="sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-cream-200 text-navy-600 hover:bg-cream-300" data-sort="flights">Flights</button>

                <i class="fa-solid fa-table-columns mr-1"></i>Compare
            </button>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="space-y-6">
            <!-- Placeholder - shown when no results -->
            <div id="empty-state" class="card-warm rounded-2xl shadow-xl shadow-navy-900/10 p-8 border border-cream-300/50">
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-cream-200 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-route text-navy-400 text-2xl"></i>
                    </div>
                    <h2 class="font-display text-xl text-navy-700 mb-2">No routes found</h2>
                    <p class="text-navy-500 text-sm mb-6">Try a different search or check your dates</p>
                    <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-terracotta-500 text-white rounded-xl font-semibold hover:bg-terracotta-600 transition-colors">
                        <i class="fa-solid fa-search"></i>
                        Start a New Search
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/airport-index.js"></script>
    <script>
        // --- State ---
        let allRoutes = [];
        let currentSort = 'price';

        // --- Formatting helpers ---
        function formatTime(epochMinutes) {
            const date = new Date(epochMinutes * 60 * 1000);
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
        }

        function formatDate(epochMinutes) {
            const date = new Date(epochMinutes * 60 * 1000);
            return date.toLocaleDateString('en-GB', { month: 'short', day: 'numeric', timeZone: 'UTC' });
        }

        function formatDuration(minutes) {
            const d = Math.floor(minutes / (24 * 60));
            const h = Math.floor((minutes % (24 * 60)) / 60);
            const m = Math.round(minutes % 60);
            if (d > 0) return m > 0 ? `${d}d ${h}h ${m}m` : h > 0 ? `${d}d ${h}h` : `${d}d`;
            return h > 0 ? `${h}h ${m}m` : `${m}m`;
        }

        function formatPrice(price) {
            return `‚Ç¨${price.toFixed(2)}`;
        }

        function formatDays(days) {
            const roundedDays = Math.round(days);
            if (roundedDays === 1) return '1 day';
            return `${roundedDays} days`;
        }

        function cityName(iata) {
            const info = window.AirportIndex && window.AirportIndex.getByIata(iata);
            return info ? info.city : iata;
        }

        // --- Badge computation ---
        function computeBadges(routes) {
            if (routes.length === 0) return {};
            const badges = {};
            routes.forEach((_, i) => badges[i] = []);

            const minCost = Math.min(...routes.map(r => r.total_cost));
            const minTime = Math.min(...routes.map(r => r.total_flight_time || r.segments.reduce((sum, s) => sum + s.duration, 0)));
            const minFlights = Math.min(...routes.map(r => r.num_segments));

            routes.forEach((r, i) => {
                if (r.total_cost === minCost) badges[i].push({ label: 'Cheapest', color: 'bg-sage-500' });
                if ((r.total_flight_time || r.segments.reduce((sum, s) => sum + s.duration, 0)) === minTime) badges[i].push({ label: 'Fastest', color: 'bg-terracotta-500' });
                if (r.num_segments === minFlights && routes.some(o => o.num_segments > minFlights))
                    badges[i].push({ label: 'Fewest flights', color: 'bg-gold-500' });
            });
            return badges;
        }

        // --- Render a single segment with optional layover after ---
        function renderSegment(segment, nextSegment, maxLayover) {
            const carrierText = segment.carrier_name || segment.carrier_code || '';
            const url = airlineUrls[segment.carrier_code];
            const carrierContent = url
                ? `<a href="${url}" target="_blank" rel="noopener" class="hover:text-terracotta-500 underline decoration-dotted">${carrierText}</a>`
                : carrierText;
            const carrierHtml = carrierText
                ? `<div class="text-sm text-navy-400 mt-1">${carrierContent}</div>`
                : '';

            let layoverHtml = '';
            if (nextSegment) {
                const layoverMinutes = nextSegment.dep_time - segment.arr_time;
                if (layoverMinutes > 0) {
                    const isLongest = maxLayover > 0 && layoverMinutes === maxLayover;
                    const icon = isLongest ? 'fa-bed' : 'fa-city';
                    const badge = isLongest ? ' <span class="text-xs text-gold-600 font-semibold ml-1">longest stay</span>' : '';
                    const borderColor = isLongest ? 'border-gold-400' : 'border-sage-300';
                    layoverHtml = `
                        <div class="flex items-center gap-3 py-2 ml-5 border-l-2 ${borderColor} pl-4">
                            <i class="fa-solid ${icon} ${isLongest ? 'text-gold-500' : 'text-sage-400'} text-xs"></i>
                            <span class="text-sm ${isLongest ? 'text-gold-700' : 'text-sage-600'} font-medium">${formatDuration(layoverMinutes)} in ${cityName(segment.arrival_airport)}${badge}</span>
                        </div>
                    `;
                }
            }

            return `
                <div class="flex items-start gap-4 py-4 border-t border-cream-200">
                    <div class="w-10 h-10 bg-navy-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fa-solid fa-plane text-navy-500"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <span class="font-semibold text-navy-800">
                                ${cityName(segment.departure_airport)} <span class="text-navy-400 font-normal">(${segment.departure_airport})</span> <i class="fa-solid fa-arrow-right text-xs text-navy-400 mx-2"></i> ${cityName(segment.arrival_airport)} <span class="text-navy-400 font-normal">(${segment.arrival_airport})</span>
                            </span>
                            <span class="text-terracotta-600 font-semibold">${formatPrice(segment.price)}</span>
                        </div>
                        <div class="flex items-center gap-4 text-sm text-navy-500">
                            <span class="flex items-center gap-1">
                                <i class="fa-solid fa-clock text-xs"></i>
                                ${formatDate(segment.dep_time)}, ${formatTime(segment.dep_time)} - ${formatTime(segment.arr_time)}
                            </span>
                            <span class="flex items-center gap-1">
                                <i class="fa-solid fa-hourglass-half text-xs"></i>
                                ${formatDuration(segment.duration)}
                            </span>
                        </div>
                        ${carrierHtml}
                    </div>
                </div>
                ${layoverHtml}
            `;
        }

        // --- Sorting ---
        function sortRoutes(routes, sortKey) {
            const sorted = [...routes];
            if (sortKey === 'price') sorted.sort((a, b) => a.total_cost - b.total_cost);
            else if (sortKey === 'time') sorted.sort((a, b) => (a.total_flight_time || a.segments.reduce((sum, s) => sum + s.duration, 0)) - (b.total_flight_time || b.segments.reduce((sum, s) => sum + s.duration, 0)));
            else if (sortKey === 'flights') sorted.sort((a, b) => a.num_segments - b.num_segments);
            return sorted;
        }

        // --- Timeline rendering ---
        function renderTimeline(route) {
            const totalTime = route.segments[route.segments.length - 1].arr_time - route.segments[0].dep_time;
            if (totalTime <= 0) return '';
            const parts = [];
            route.segments.forEach((seg, i) => {
                const flightPct = (seg.duration / totalTime * 100).toFixed(1);
                parts.push(`<div class="timeline-flight h-3 bg-terracotta-400 rounded-sm" style="width:${flightPct}%" data-tip="${cityName(seg.departure_airport)}‚Üí${cityName(seg.arrival_airport)} ${formatDuration(seg.duration)}"></div>`);
                if (i < route.segments.length - 1) {
                    const gap = route.segments[i + 1].dep_time - seg.arr_time;
                    if (gap > 0) {
                        const gapPct = (gap / totalTime * 100).toFixed(1);
                        parts.push(`<div class="timeline-layover h-3 bg-sage-200 rounded-sm" style="width:${gapPct}%" data-tip="${formatDuration(gap)} in ${cityName(seg.arrival_airport)}"></div>`);
                    }
                }
            });
            return `<div class="flex gap-0.5 mx-6 mb-3 mt-1 items-center">${parts.join('')}</div>`;
        }

        // --- Route map initialization ---
        function initRouteMaps(routes) {
            routes.forEach((route, index) => {
                const el = document.getElementById(`route-map-${index}`);
                if (!el || !window.L) return;
                const map = L.map(el, { zoomControl: false, attributionControl: false, dragging: false, scrollWheelZoom: false, doubleClickZoom: false, touchZoom: false });
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
                const coords = [];
                route.route_cities.forEach((iata, i) => {
                    const info = window.AirportIndex && window.AirportIndex.getByIata(iata);
                    if (!info) return;
                    const ll = [info.lat, info.lng];
                    coords.push(ll);
                    const color = i === 0 || i === route.route_cities.length - 1 ? '#e07a5f' : '#81b29a';
                    L.circleMarker(ll, { radius: 5, color: color, fillColor: color, fillOpacity: 1, weight: 2 })
                        .bindTooltip(info.city, { permanent: false, className: 'text-xs' })
                        .addTo(map);
                });
                if (coords.length > 1) {
                    L.polyline(coords, { color: '#f2cc8f', weight: 2, opacity: 0.7, dashArray: '6 4' }).addTo(map);
                    map.fitBounds(coords, { padding: [20, 20] });
                }
            });
        }

        // --- Comparison table ---
        let currentView = 'cards';

        function renderComparisonTable(routes) {
            const container = document.getElementById('results-container');
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.style.display = 'none';
            const badges = computeBadges(routes);

            const headers = routes.map((r, i) => {
                const badgesHtml = (badges[i] || []).map(b =>
                    `<span class="px-1.5 py-0.5 ${b.color} text-white text-[10px] rounded-full font-semibold">${b.label}</span>`
                ).join(' ');
                return `<th class="px-4 py-3 text-center font-semibold text-navy-800">Route ${i + 1} ${badgesHtml}</th>`;
            }).join('');

            const rows = [
                { label: '<i class="fa-solid fa-coins mr-2"></i>Price', values: routes.map(r => `<span class="font-semibold text-terracotta-600">${formatPrice(r.total_cost)}</span>`) },
                { label: '<i class="fa-solid fa-plane mr-2"></i>Flights', values: routes.map(r => `${r.num_segments}`) },
                { label: '<i class="fa-solid fa-clock mr-2"></i>Flight time', values: routes.map(r => formatDuration(r.total_flight_time || r.segments.reduce((s, seg) => s + seg.duration, 0))) },
                { label: '<i class="fa-solid fa-calendar-days mr-2"></i>Trip', values: routes.map(r => formatDays(r.trip_duration_days || r.total_time / (24 * 60))) },
                { label: '<i class="fa-solid fa-route mr-2"></i>Route', values: routes.map(r => r.route_cities.map(c => cityName(c)).join(' ‚Üí ')) },
                { label: '<i class="fa-solid fa-building mr-2"></i>Airlines', values: routes.map(r => [...new Set(r.segments.map(s => s.carrier_name || s.carrier_code).filter(Boolean))].join(', ')) },
            ];

            const rowsHtml = rows.map(row =>
                `<tr class="border-t border-cream-200">
                    <td class="px-4 py-2.5 text-sm text-navy-600 font-medium whitespace-nowrap">${row.label}</td>
                    ${row.values.map(v => `<td class="px-4 py-2.5 text-sm text-center text-navy-800">${v}</td>`).join('')}
                </tr>`
            ).join('');

            container.innerHTML = `
                <div class="card-warm rounded-2xl shadow-xl shadow-navy-900/10 border border-cream-300/50 overflow-hidden overflow-x-auto">
                    <table class="w-full">
                        <thead><tr class="bg-navy-800 text-cream-100"><th class="px-4 py-3"></th>${headers}</tr></thead>
                        <tbody>${rowsHtml}</tbody>
                    </table>
                </div>`;
        }

        // --- Render all routes ---
        function renderRoutes(routes) {
            const container = document.getElementById('results-container');
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.style.display = 'none';

            if (currentView === 'table') {
                renderComparisonTable(routes);
                return;
            }

            const badges = computeBadges(routes);

            const routesHtml = routes.map((route, index) => {
                const routeBadges = badges[index] || [];
                const badgesHtml = routeBadges.map(b =>
                    `<span class="px-2 py-0.5 ${b.color} text-white text-xs rounded-full font-semibold">${b.label}</span>`
                ).join(' ');

                // Date range
                const depDate = formatDate(route.segments[0].dep_time);
                const arrDate = formatDate(route.segments[route.segments.length - 1].arr_time);
                const dateRange = depDate === arrDate ? depDate : `${depDate} ‚Äì ${arrDate}`;

                // Compute max layover for highlighting
                const layovers = route.segments.slice(0, -1).map((seg, i) => route.segments[i + 1].dep_time - seg.arr_time);
                const maxLayover = layovers.length > 1 ? Math.max(...layovers) : 0;

                // Segments with layovers
                const segmentsHtml = route.segments.map((seg, i) =>
                    renderSegment(seg, i < route.segments.length - 1 ? route.segments[i + 1] : null, maxLayover)
                ).join('');

                // Timeline
                const timelineHtml = renderTimeline(route);

                return `
                <div class="card-warm rounded-2xl shadow-xl shadow-navy-900/10 border border-cream-300/50 overflow-hidden">
                    <!-- Route Header -->
                    <div class="bg-navy-800 text-cream-100 px-6 py-4 flex items-center justify-between">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-cream-400 text-sm">Route ${index + 1}</span>
                                ${badgesHtml}
                            </div>
                            <div class="font-display text-lg font-semibold">
                                ${route.route_cities.map(c => cityName(c)).join(' ‚Üí ')}
                            </div>
                            <div class="text-cream-400 text-xs mt-1">
                                <i class="fa-regular fa-calendar mr-1"></i>${dateRange}
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-cream-400 text-sm">Total</span>
                            <div class="font-display text-2xl font-bold text-gold-400">
                                ${formatPrice(route.total_cost)}
                            </div>
                        </div>
                    </div>
                    <!-- Route Map -->
                    <div id="route-map-${index}" class="route-map"></div>
                    <!-- Timeline -->
                    ${timelineHtml}
                    <!-- Segments (collapsible) -->
                    <details class="group" open>
                        <summary class="px-6 py-2 cursor-pointer text-sm text-navy-500 hover:text-navy-700 transition-colors select-none flex items-center gap-2 border-b border-cream-200">
                            <i class="fa-solid fa-chevron-down text-xs transition-transform group-open:rotate-0 -rotate-90"></i>
                            ${route.num_segments} flight${route.num_segments > 1 ? 's' : ''}
                        </summary>
                        <div class="px-6 pb-4">
                            ${segmentsHtml}
                        </div>
                    </details>
                    <!-- Attractions -->
                    <div id="attractions-${index}"></div>
                    <!-- Footer -->
                    <div class="bg-cream-200/50 px-6 py-3 flex items-center justify-between text-sm text-navy-600">
                        <span><i class="fa-solid fa-plane-up mr-2"></i>${route.num_segments} flight${route.num_segments > 1 ? 's' : ''}</span>
                        <span><i class="fa-solid fa-clock mr-2"></i>Flight time: ${formatDuration(route.total_flight_time || route.segments.reduce((sum, s) => sum + s.duration, 0))}</span>
                        <span><i class="fa-solid fa-calendar-days mr-2"></i>Trip: ${formatDays(route.trip_duration_days || route.total_time / (24 * 60))}</span>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = routesHtml;

            // Initialize maps and attractions after DOM is ready
            setTimeout(() => {
                initRouteMaps(routes);
                if (Object.keys(attractionsData).length > 0) {
                    renderAttractions(routes);
                }
            }, 100);
        }

        // --- Attractions rendering ---
        let attractionsData = {};

        function getCategoryIcon(category) {
            const icons = { 'tourism.sights': 'üèõÔ∏è', 'tourism.attraction': '‚≠ê', 'entertainment.museum': 'üé®', 'leisure.park': 'üå≥', 'catering.restaurant': 'üçΩÔ∏è', 'accommodation.hotel': 'üè®' };
            return icons[category] || 'üìç';
        }

        function renderAttractionItem(a, city) {
            const icon = getCategoryIcon(a.category);
            const displayName = a.name_pl || a.name;
            const apiBase = 'http://localhost:8000';
            let imageUrl = a.local_image ? `${apiBase}/${a.local_image}` : (a.image_url || null);
            const imageHtml = imageUrl
                ? `<img src="${imageUrl}" alt="${displayName}" class="attr-popup-img" onerror="this.style.display='none'">`
                : '';
            const attrCity = a.city || city;
            const googleQuery = encodeURIComponent(`${a.name} ${attrCity}`);
            return `<span class="attr-item inline-flex items-center gap-1 text-xs text-navy-600 bg-cream-200 px-2 py-1 rounded-full">
                ${icon} ${displayName}
                <div class="attr-popup">
                    ${imageHtml}
                    <div class="attr-popup-body">
                        <span class="attr-popup-icon">${icon}</span>
                        <div class="attr-popup-text">
                            <strong>${displayName}</strong>
                            <span>${attrCity}</span>
                        </div>
                        <a href="https://www.google.com/search?q=${googleQuery}" target="_blank" class="attr-popup-link" title="Search on Google">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>
            </span>`;
        }

        function renderAttractions(routes) {
            routes.forEach((route, index) => {
                const container = document.getElementById(`attractions-${index}`);
                if (!container) return;
                // Show attractions for all intermediate cities that have data
                const intermediateCities = route.route_cities.slice(1, -1);
                const items = [];
                const seen = new Set();
                intermediateCities.forEach(iata => {
                    const city = cityName(iata);
                    if (seen.has(city)) return;
                    seen.add(city);
                    const cityAttractions = attractionsData[city] || [];
                    if (cityAttractions.length === 0) return;
                    const listHtml = cityAttractions.slice(0, 3).map(a => renderAttractionItem(a, city)).join(' ');
                    items.push(`<div class="mb-2 flex flex-wrap items-center gap-1.5"><span class="text-xs font-semibold text-navy-500 mr-1">${city}:</span>${listHtml}</div>`);
                });
                if (items.length > 0) {
                    container.innerHTML = `
                        <details class="border-t border-cream-200">
                            <summary class="px-6 py-2 cursor-pointer text-sm text-sage-600 hover:text-sage-800 transition-colors select-none flex items-center gap-2">
                                <i class="fa-solid fa-map-pin text-xs"></i> Things to see
                            </summary>
                            <div class="px-6 pb-3">${items.join('')}</div>
                        </details>`;
                }
            });
        }

        // --- Update search summary ---
        function updateSummary(searchData) {
            const summaryEl = document.getElementById('search-summary');
            if (!searchData.origin_city) return;

            function fmtDate(iso) {
                const d = new Date(iso + 'T00:00:00Z');
                return d.toLocaleDateString('en-GB', { month: 'short', day: 'numeric', timeZone: 'UTC' });
            }

            const origin = searchData.origin_city;
            const dests = searchData.cities || [];
            const dateStr = `${fmtDate(searchData.departure_date)} ‚Äì ${fmtDate(searchData.return_date)}`;

            let parts = [`From ${origin}`, dests.join(', '), dateStr];
            if (searchData.min_stay_hours) {
                parts.push(`Min. ${searchData.min_stay_hours}h per city`);
            }
            summaryEl.innerHTML = parts.map((p, i) => {
                if (i === 0) return `<span class="font-semibold">${p}</span>`;
                return p;
            }).join(' <span class="text-navy-300 mx-1">¬∑</span> ');
        }

        // --- Sort toolbar ---
        function initSortToolbar() {
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentSort = btn.dataset.sort;
                    // Update button styles
                    document.querySelectorAll('.sort-btn').forEach(b => {
                        b.className = 'sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-cream-200 text-navy-600 hover:bg-cream-300';
                    });
                    btn.className = 'sort-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all bg-navy-800 text-white';
                    // Re-render
                    renderRoutes(sortRoutes(allRoutes, currentSort));
                });
            });
        }

        // --- Initialize on page load ---
        let airlineUrls = {};
        const API_BASE_URL = 'http://localhost:8000';

        document.addEventListener('DOMContentLoaded', async function() {
            if (window.AirportIndex) await window.AirportIndex.load();
            try {
                const resp = await fetch('data/airlines.json');
                if (resp.ok) airlineUrls = await resp.json();
            } catch (e) { /* graceful fallback */ }
            const searchData = JSON.parse(sessionStorage.getItem('routeSearchData') || '{}');
            const results = JSON.parse(sessionStorage.getItem('routeResults') || '[]');

            updateSummary(searchData);

            if (results.length > 0) {
                allRoutes = results;

                // Results count
                document.getElementById('results-count').textContent = `Found ${results.length} route${results.length > 1 ? 's' : ''}`;

                // Show sort toolbar
                document.getElementById('sort-toolbar').classList.remove('hidden');
                initSortToolbar();

                // View toggle
                const viewBtn = document.getElementById('view-toggle');
                viewBtn.addEventListener('click', () => {
                    currentView = currentView === 'cards' ? 'table' : 'cards';
                    viewBtn.innerHTML = currentView === 'table'
                        ? '<i class="fa-solid fa-layer-group mr-1"></i>Cards'
                        : '<i class="fa-solid fa-table-columns mr-1"></i>Compare';
                    renderRoutes(sortRoutes(allRoutes, currentSort));
                });

                // Render sorted by price (default)
                renderRoutes(sortRoutes(allRoutes, currentSort));

                // Fetch attractions (non-blocking) - include layover cities >24h
                const cities = searchData.cities || [];
                const layoverCities = new Set();
                allRoutes.forEach(route => {
                    route.segments.forEach((seg, i) => {
                        if (i < route.segments.length - 1) {
                            const gap = route.segments[i + 1].dep_time - seg.arr_time;
                            if (gap >= 24 * 60) {
                                const city = cityName(seg.arrival_airport);
                                if (!cities.includes(city)) layoverCities.add(city);
                            }
                        }
                    });
                });
                const allCitiesToFetch = [...cities, ...layoverCities];
                if (allCitiesToFetch.length > 0) {
                    try {
                        const citiesParam = allCitiesToFetch.join(',');
                        const resp = await fetch(`${API_BASE_URL}/api/attractions?cities=${encodeURIComponent(citiesParam)}`);
                        if (resp.ok) {
                            attractionsData = await resp.json();
                            renderAttractions(sortRoutes(allRoutes, currentSort));
                        }
                    } catch (e) { /* attractions are optional */ }
                }
            }
        });
    </script>
