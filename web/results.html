<body class="font-body bg-cream-100 text-navy-800 antialiased min-h-screen">

    <!-- Header -->
    <header class="bg-cream-100/95 backdrop-blur-sm border-b border-cream-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="w-10 h-10 bg-navy-800 rounded-full flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                        <i class="fa-solid fa-compass text-gold-400 text-lg"></i>
                    </div>
                    <span class="font-display font-semibold text-xl tracking-tight italic">RouteMind</span>
                </a>

                <!-- Back Link -->
                <a href="index.html" class="flex items-center gap-2 text-navy-600 hover:text-terracotta-500 transition-colors font-medium">
                    <i class="fa-solid fa-arrow-left"></i>
                    New Search
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h1 class="font-display text-3xl sm:text-4xl font-medium text-navy-900 mb-3">
                Your Optimized Route
            </h1>
            <p class="text-navy-600" id="search-summary">
                <!-- Will be populated by JS -->
            </p>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="card-warm rounded-2xl shadow-xl shadow-navy-900/10 p-8 border border-cream-300/50">
            <!-- Placeholder - will be replaced with actual results -->
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-cream-200 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-route text-navy-400 text-2xl"></i>
                </div>
                <h2 class="font-display text-xl text-navy-700 mb-2">Results will appear here</h2>
                <p class="text-navy-500 text-sm mb-6">This page will display your optimized flight routes</p>
                <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-terracotta-500 text-white rounded-xl font-semibold hover:bg-terracotta-600 transition-colors">
                    <i class="fa-solid fa-search"></i>
                    Start a New Search
                </a>
            </div>
        </div>
    </main>

    <script>
        // Display search parameters from sessionStorage
        document.addEventListener('DOMContentLoaded', function() {
            const searchData = sessionStorage.getItem('routeSearchData');
            if (searchData) {
                const data = JSON.parse(searchData);
                const summaryEl = document.getElementById('search-summary');
                if (summaryEl && data.cities && data.cities.length > 0) {
                    summaryEl.textContent = `${data.cities.join(' â†’ ')} | ${data.start_date} to ${data.end_date}`;
                }
            }
        });
    </script>
